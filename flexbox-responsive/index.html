<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Page</title>
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>My Profile</h1>
    </header>

    <!-- NAVIGATION -->
    <nav class="nav-flex">
        <ul>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#education">Education</a></li>
        </ul>
    </nav>

    <!-- PROFILE SECTION -->
    <section id="profile" class="profile box">
        <h2>About Me</h2>
        <p>This is my personal profile. I am learning web development and responsive design using Flexbox.</p>
    </section>

    <!-- SKILLS SECTION -->
    <section id="skills" class="skills box">
        <h2>My Skills</h2>
        <div class="skills-flex">
            <div class="skill-card">HTML</div>
            <div class="skill-card">CSS</div>
            <div class="skill-card">JavaScript</div>
            <div class="skill-card">Python</div>
        </div>
    </section>

    <!-- EDUCATION SECTION -->
    <section id="education" class="education box">
        <h2>Education</h2>
        <div class="education-flex">
            <div class="edu-card">High School</div>
            <div class="edu-card">College</div>
            <div class="edu-card">University</div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2026 My Profile</p>
    </footer>

</body>
</html>
